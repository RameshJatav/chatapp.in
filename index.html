<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="titleimg.jpg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
  </head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-all duration-300 h-screen overflow-hidden">

  <!-- Header -->
  <div class="flex justify-between items-center p-4 border-b border-gray-300 dark:border-gray-700">
    <h1 class="text-2xl font-bold">Chat App</h1>
  </div>

  <!-- Layout -->
  <div class="flex h-[calc(100vh-64px)] relative">
    <!-- Chat Section -->
    <div id="chat-section" class="flex-1 flex flex-col justify-between w-full">
      <!-- Chat Header -->
      <div class="p-4 border-b border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-200">
        <h2 class="text-xl font-semibold text-green-400">Chat Screen</h2>
      </div>

      <!-- Chat Messages -->
      <div id="chat-messages" class="p-4 space-y-4 overflow-y-auto flex-1">
        <!-- Messages will go here -->
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const specialNumbers = ['143143143143', '143143143100'];

    function setChatBackgroundImage() {
      const chatMessages = document.getElementById('chat-messages');
      const userMobile = localStorage.getItem('userMobile') || '';
      const isSpecialUser = specialNumbers.includes(userMobile);
      const isMobile = window.innerWidth <= 768;

      if (!chatMessages) return;

      if (!isMobile) {
        chatMessages.style.backgroundImage = "url('bgChat.jpg')";
      } else if (isSpecialUser) {
        chatMessages.style.backgroundImage = "url('deep_chat.png')";
      } else {
        chatMessages.style.backgroundImage = "url('1724980562768.jpg')";
      }

      chatMessages.style.backgroundSize = "cover";
      chatMessages.style.backgroundPosition = "center";
    }

    // Call when screen resizes
    window.addEventListener('resize', setChatBackgroundImage);

    // Call on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Simulate login by setting mobile for testing (you can skip this)
      if (!localStorage.getItem('userMobile')) {
        localStorage.setItem('userMobile', '143143143143'); // <-- Change number here to test
      }

      setChatBackgroundImage();
    });
  </script>
</body>
</html>
